<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <p id="display"></p>
    <div class="buttons">
      <div class="row_cl">
        <button id="op_cl">C</button>
      </div>
      <div class="row">
        <button id="num_7">7</button>
        <button id="num_8">8</button>
        <button id="num_9">9</button>
        <button id="op_divide">รท</button>
      </div>
      <div class="row">
        <button id="num_4">4</button>
        <button id="num_5">5</button>
        <button id="num_6">6</button>
        <button id="op_multiply">X</button>
      </div>
      <div class="row">
        <button id="num_1">1</button>
        <button id="num_2">2</button>
        <button id="num_3">3</button>
        <button id="op_subtract">-</button>
      </div>
      <div class="row">
        <button id="num_0">0</button>
        <button id="op_equals">=</button>
        <button id="op_add">+</button>
      </div>
    </div>
  </div>
</body>
</html>
